<div id="home"></div>
<nav class="navbg navbar navbar-expand-lg  text-light sticky-top" [ngClass]="{'scrolled': scrolled}">
    <div class="container-fluid">
      <a class="logo navbar-brand" href="#home"><img src="/assets/Icon.jpg" alt="Icon" srcset=""></a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" role="button" aria-current="page" href="#home"><span class="text"><i class="bi bi-house"></i> Home</span></a>
          </li>
          <!-- For customer -->
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" *ngIf="isCustomer || isSignin" role="button" aria-current="page" (click)="scrollToBottom()"><span class="text"><i class="bi bi-phone"></i> Contact Us</span></a>
          </li>
          <!-- For admin -->
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" *ngIf="isAdmin" role="button" aria-current="page" routerLink="movielist"><span class="text"><i class="bi bi-film"></i> Movies Data</span></a>
          </li>
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" *ngIf="isAdmin" role="button" aria-current="page" routerLink="customerdata"><span class="text"><i class="bi bi-people-fill"></i> Customer Data</span></a>
          </li>
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" *ngIf="isAdmin" role="button" aria-current="page" routerLink="offers"><span class="text"><i class="bi bi-star"></i> Notifications</span></a>
          </li>
          <!-- for customer -->
          <li class="nav-item ms-2">
            <a class="button-31 nav-link active text-light" *ngIf="isCustomer" role="button" aria-current="page" routerLink="customeracc"><span class="text"><i class="bi bi-bookmark-star"></i> My Account</span></a>
          </li>
        </ul>
        <button class="button-85 d-flex bd-highlight" *ngIf="isSignin" role="button" routerLink="login"><span class="text"><i class="bi bi-box-arrow-in-right"></i> SignIn</span></button>
        <button class="button-85 d-flex bd-highlight" *ngIf="isSignout" role="button" (click)="logOut()"><span class="text"><i class="bi bi-box-arrow-in-right"></i> SignOut</span></button>
      </div>
    </div>
</nav>

<!-- Marquee -->
<marquee>
  <ng-container *ngFor="let item of notification">
    {{ item.notificationmess }}
    <span> | </span>
  </ng-container>
</marquee>
