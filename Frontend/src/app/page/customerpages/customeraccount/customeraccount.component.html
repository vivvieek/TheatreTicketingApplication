<table>
    <thead>
      <tr>
        <th>Movie</th>
        <th>Seats Booked</th>
        <th>Cancel Booking</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of item">
        <td><strong>
          {{items.movie}}
        </strong></td>
        <td>{{items.seats}}</td>
        <td>
            <button class="button-35" role="button" (click)="cancel(items._id)">Cancel</button>
        </td>
      </tr>
    </tbody>
</table>


<app-footer ></app-footer>
