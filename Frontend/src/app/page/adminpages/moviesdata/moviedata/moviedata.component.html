<div class="main">
  <!-- add button -->
  <div class="d-flex justify-content-center">
      <button class="button-57" routerLink="/addmovie" role="button"><span class="text"><i class="bi bi-plus-circle"></i></span><span>Add Movie</span></button>
  </div><br>
  <!-- List -->
  <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Poster</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Language</th>
          <th scope="col">Cast</th>
          <th scope="col">Description</th>
          <th scope="col">Rating</th>
          <th scope="col">Seats</th>
          <th scope="col">Seats Booked</th>
          <th scope="col">Ticket Price</th>
          <th scope="col">Screen</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of movie">
          <th scope="row" >1</th>
          <td>
              <div>
                  <a >
                    <!-- [src]="item.image" -->
                    <img class="img-thumbnail" width="100" height="100" src="/assets/Jailer.jpg" />
                  </a>
              </div>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.category}}</td>
          <td>{{item.language}}</td>
          <td>{{item.cast}}</td>
          <td>{{item.description}}</td>
          <td>{{item.rating}}</td>
          <td>{{item.seats}}</td>
          <td>{{item.seatsbooked}}</td>
          <td>{{item.price}}</td>
          <td>{{item.screen}}</td>
          <td><button class="button-8" (click)="edititem(item._id)" role="button">Edit</button></td>
          <td><button class="button-8" role="button" (click)="delmovie(item._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>

    <app-footer ></app-footer>
