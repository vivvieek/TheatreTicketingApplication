<div class="row">
    <div class="col-md-12">
      <form #addmovie="ngForm" (ngSubmit)="submit()" >
        <h1> Add Movie </h1>
        <fieldset>
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="movie.name" #name="ngModel" >
            
            <label>Select Category:</label>
                <input type="radio" id="UA"  value="UA" name="category" [(ngModel)]="movie.category" #category="ngModel"><label for="UA" class="light me-4">UA</label>
                <input type="radio" id="A" value="A" name="category" [(ngModel)]="movie.category" #category="ngModel"><label for="A" class="light me-4">A</label>
                <input type="radio" id="PG" value="PG" name="category" [(ngModel)]="movie.category" #category="ngModel"><label for="PG" class="light me-4">PG</label>
            <br><br>

            <label for="language">Language:</label>
            <select id="language" name="language" required [(ngModel)]="movie.language" #language="ngModel">
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="English">English</option>
            </select>
        
            <label for="cast">Cast Details:</label>
            <textarea id="cast" name="cast" required [(ngModel)]="movie.cast" #cast="ngModel"></textarea>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required [(ngModel)]="movie.description" #description="ngModel"></textarea>

            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" required [(ngModel)]="movie.rating" #rating="ngModel">

            <label for="seats">Seats:</label>
            <input type="text" id="seats" name="seats" required [(ngModel)]="movie.seats" #seats="ngModel">

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required [(ngModel)]="movie.price" #price="ngModel">

            <label for="screen">Screen:</label>
            <select id="screen" name="screen" required [(ngModel)]="movie.screen" #screen="ngModel">
                <option value="Screen 1">Screen 1</option>
                <option value="Screen 2">Screen 2</option>
                <option value="Screen 3">Screen 3</option>
                <option value="Screen 4">Screen 4</option>
                <option value="Screen 5">Screen 5</option>
            </select>

            <div class="center">
              <div class="form-input">
                <div class="preview">
                  <img id="file-ip-1-preview">
                </div>
                <label for="file-ip-1">Upload Poster</label>
                <input type="file" id="file-ip-1" accept="image/*"  selectedFile (change)="showPreview($event);onFileSelected($event)" required>
              </div>
            </div>
        </fieldset>
       
        <button type="submit">Upload</button>
        
       </form>
    </div>
</div>

<app-footer ></app-footer>
