<div class="main">
    <div class="container">
        <div class="main-sub row align-items-center pt-5">
            <div class="table-container mt-5">
                <div class="mb-2">
                    <h2 class="">Customer Data</h2>
                    <small class="text-secondary">View all Customer details.</small>
                </div>
                <table id="mytable" class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr class="header-row">
                            <th>ID #</th>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>PassWord</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of users; let i = index">
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="fw-bold mb-1">{{ i + 1 }}</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span> 
                                    <a class="btn avatar-button rounded-circle overflow-hidden p-0 m-0 d-inline-flex">
                                        <span data-v-0a07f886="" class="avatar-span border-0 d-inline-flex align-items-center justify-content-center text-white text-uppercase text-nowrap font-weight-normal"></span>
                                    </a>
                                </span>{{ user.name }}
                            </td>
                            <td>
                                <span>{{ user.email }}</span>
                            </td>
                            <td>
                                <span>{{ user.password}}</span>
                            </td>
                            <td>
                                <button type="button" (click)="deleteUser(user._id)" class="btn btn-link btn-sm btn-rounded text-primary">
                                    <i class="me-1 action-icon bi bi-file-earmark-richtext text-primary" ></i>Delete
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="main mt-5 mb-5">
    <div class="container">
        <div class="main-sub row align-items-center pt-5">
            <div class="table-container mt-5">
                <div class="mb-2">
                    <h2 class="">Customer Reviews</h2>
                    <small class="text-secondary">View all Customer reviews</small>
                </div>
                <table id="mytable" class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr class="header-row">
                            <th>ID #</th>
                            <th>Movie</th>
                            <th>Customer Name</th>
                            <th>Review</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let rate of rating">
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <p class="fw-bold mb-1">1</p>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span> 
                                </span>{{rate.movie}}
                            </td>
                            <td>
                                <span>{{rate.username}}</span>
                            </td>
                            <td>
                                <span>{{rate.review}}</span>
                            </td>
                            <td>
                                <button type="button"  class="btn btn-link btn-sm btn-rounded text-primary" (click)="deleterating(rate._id)">
                                    <i class="me-1 action-icon bi bi-file-earmark-richtext text-primary" ></i>Delete
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
